<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="id-image">
            <img src="./images/image-victor.jpg" alt="Victor Crest" />
          </div>
          <div class="id-name">
            <h4>Victor Crest <span>26</span></h4>
            <p>London</p>
          </div>
          <div class="id-followers">
            <div class="followers">
              <h4>80K</h4>
              <p>Followers</p>
            </div>
            <div class="followers">
              <h4>803K</h4>
              <p>Likes</p>
            </div>
            <div class="followers">
              <h4>1.4K</h4>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
